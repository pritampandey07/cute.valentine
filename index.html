<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Dhruvi üíô</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff6fae, #ffc8a2);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    color: white;
}

.container {
    max-width: 700px;
    padding: 20px;
}

h1 {
    font-size: 3em;
    margin-bottom: 10px;
}

p {
    font-size: 1.4em;
    line-height: 1.6;
}

.buttons {
    position: relative;
    height: 160px;
    margin-top: 30px;
}

button {
    padding: 15px 32px;
    font-size: 1.2em;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: transform 0.3s;
}

#yesBtn {
    background: #ff3b7f;
    color: white;
}

#noBtn {
    background: white;
    color: #ff3b7f;
    position: absolute;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 22px;
    animation: floatUp 7s linear infinite;
}

@keyframes floatUp {
    to { transform: translateY(-120vh); opacity: 0; }
}

/* Gallery */
.gallery img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 20px;
    margin: 10px;
    opacity: 0;
    animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* Fireworks */
.firework {
    position: fixed;
    width: 8px;
    height: 8px;
    background: #ffd700;
    border-radius: 50%;
    animation: explode 1s forwards;
}

@keyframes explode {
    to { transform: scale(18); opacity: 0; }
}
</style>
</head>

<body>

<!-- Music -->
<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
    <h1>Dhruvi, will you be my Valentine? ü§ç</h1>

    <p id="text">
        I may not be there beside you,<br>
        but my heart never leaves you üíô
    </p>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes ü§ç</button>
        <button id="noBtn" onclick="noClicked()">No</button>
    </div>
</div>

<script>
let noCount = 0;
let yesScale = 1;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const text = document.getElementById("text");
const main = document.getElementById("main");

function noClicked() {
    noCount++;

    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";

    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;

    if (noCount === 1)
        text.innerText = "Ayee, you can't say no cause you are alreadyü§ç";
    else if (noCount === 2)
        text.innerText = "How dare you say no, haww üåô";
    else
        text.innerText = "Ayee, choose yes, you can't escapeüíô";
}

function yesClicked() {
    main.innerHTML = `
        <h1>Just a second‚Ä¶ üåô</h1>
        <p>Let me say this properly</p>
    `;
    setTimeout(finalPage, 2500);
}

function finalPage() {
    main.innerHTML = `
        <h1>She said yes ü§ç</h1>

        <p>
            Dhruvi,<br><br>

            Even with miles between us,<br>
            you are the calm in my days<br>
            and the warmth in my nights.<br><br>

            Loving you is my neccesity, I can stop breathing but can't stop loving you.<br>
            I can't leave you and I promise to be with you.<br><br>

            I choose you ‚Äî<br>
            today, tomorrow,<br>
            and every quiet moment in between ü§ç<br><br>

            ‚Äî Always yours, <b>[Happy]</b> üíô
        </p>

        <div class="gallery">
            <img src="photo1.jpg" style="animation-delay:0.5s">
            <img src="photo2.jpg" style="animation-delay:1s">
            <img src="photo3.jpg" style="animation-delay:1.5s">
        </div>

        <p style="margin-top:20px;">üì∏ Save this moment</p>
    `;

    setInterval(fireworks, 350);
}

function fireworks() {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = Math.random() * 100 + "vw";
    f.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1000);
}

// Hearts
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "ü§ç";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (18 + Math.random() * 25) + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}, 400);
</script>

</body>
</html>
